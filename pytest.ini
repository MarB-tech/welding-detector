[pytest]
# Konfiguracja pytest dla Welding Detector

# Katalog z testami
testpaths = tests

# Wzorce nazw plików testowych
python_files = test_*.py

# Wzorce nazw klas testowych
python_classes = Test*

# Wzorce nazw funkcji testowych
python_functions = test_*

# Opcje uruchomienia
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    --disable-warnings
    -p no:cacheprovider

# Markery (kategorie testów)
markers =
    asyncio: testy asynchroniczne (FastAPI endpoints)
    integration: testy integracyjne wymagające camera-server
    slow: wolne testy (obciążeniowe, stress tests)
    unit: szybkie testy jednostkowe
    production: testy krytyczne dla produkcji

# Asyncio mode
asyncio_mode = auto

# Minimalne pokrycie kodu (coverage)
# Aby użyć: pytest --cov=app --cov-report=html
# [coverage:run]
# source = app
# omit = 
#     */tests/*
#     */venv/*
#     */__pycache__/*

# [coverage:report]
# precision = 2
# show_missing = True
# skip_covered = False

# Timeout dla testów (opcjonalnie)
# Wymaga: pip install pytest-timeout
# timeout = 30

# Log level
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filtruj ostrzeżenia
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
