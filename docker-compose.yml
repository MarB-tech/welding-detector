version: "3.9"

services:
  # ============== BACKEND API ==============
  backend:
    build: .
    container_name: welding_detector_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      # host.docker.internal wskazuje na hosta (Windows/Mac Docker Desktop)
      - CAMERA_SERVER_URL=http://host.docker.internal:8001
    restart: unless-stopped
    volumes:
      - ./app:/app/app
      - ./recordings:/app/recordings
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - welding-network

  # ============== FRONTEND VUE ==============
  frontend:
    build: ./app_frontend
    container_name: welding_detector_frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend:8000
    volumes:
      - ./app_frontend:/app
      - /app/node_modules  # Nie nadpisuj node_modules z hosta
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - welding-network

networks:
  welding-network:
    driver: bridge
